apiVersion: batch/v1
kind: CronJob
metadata:
  name: schedule
spec:
  schedule: "30 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            job: schedule
        spec:
          restartPolicy: Never
          containers:
            - name: python-schedule
              image: "{{ .Values.werf.image.schedule }}"
              workingDir: /app
              env:
                - name: REDIS_HOST
                  value: "{{ .Values.redis.host }}"
                - name: REDIS_PASSWORD
                  value: "{{ .Values.redis.password }}"
                - name: REDIS_DB
                  value: "{{ .Values.redis.db }}"
